<form [formGroup]="offerForm" (ngSubmit)="saveOffer()" class="formfieldcontainer" #myform="ngForm">
  <h1>New Offer</h1>
  <ng-container>
    <div class="div-container">
      <mat-form-field class="form-field">
        <input
          type="text"
          matInput
          placeholder="Title"
          name="title"
          formControlName="title"
        />
        <mat-hint *ngIf="offerForm.get('title')?.invalid && offerForm.get('title')?.touched || myform.submitted">
          <span *ngIf="offerForm.get('title')?.errors?.['required']">This value is required</span>
          <span *ngIf="offerForm.get('title')?.errors?.['maxlength']">The title must have a maximum of 60 characters</span>
        </mat-hint>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input
          type="text"
          matInput
          placeholder="Description"
          name="description"
          formControlName="description"
        />
      </mat-form-field>
    </div>
    <div class="div-container">
      <mat-form-field class="form-field">
        <input
          type="number"
          matInput
          placeholder="Points"
          name="points"
          formControlName="points"
        />
        <mat-hint *ngIf="offerForm.get('points')?.invalid && offerForm.get('points')?.touched || myform.submitted">
          <span *ngIf="offerForm.get('points')?.errors?.['required']">This value is required</span>
          <span *ngIf="offerForm.get('points')?.errors?.['minValue']">Value must be greater than or equal to 0</span>
          <span *ngIf="offerForm.get('points')?.errors?.['maxValue']">Value must be less than or equal to 100</span>
        </mat-hint>
      </mat-form-field>
      <mat-form-field class="form-field">
        <input
          type="text"
          matInput
          placeholder="Business Id"
          name="businessId"
          formControlName="businessId"
        />
      </mat-form-field>
    </div>
  </ng-container>
  <div>
    <button mat-button type="submit">Save</button>
    <button mat-button (click)="cancelSubmit()" >Cancel</button>
  </div>
</form>
