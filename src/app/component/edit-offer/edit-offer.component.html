<h2 class="mb-4">Edit Offer</h2>
<div *ngIf="offer">
  <form [formGroup]="editOfferForm" (ngSubmit)="updateOffer()">
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title" required maxlength="60">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Points</mat-label>
      <input matInput type="number" formControlName="points" required maxlength="60">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="!editOfferForm.valid">Update</button>
    <button mat-raised-button color="warn" type="button" (click)="cancelSubmit()">Cancel</button>
  </form>
</div>
